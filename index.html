<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>Ice Cream Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<body class="body">

  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4">Ice Cream Hangman</h1>
      <p class="lead">Ice Cream. The great melter of all resolve.</p>
      <hr class="my-4">
      <h3>Press any key on keyboard to get started</h3>
    </div>

<div class="music">
    <audio id="music" src="assets/mr_softee_ice_cream.mp3" type="audio/mpeg"></audio>
    <button type="button" class="btn btn-info">Click Me to Play Music</button>
</div>

<div class="container2">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Word to Guess</h3>
      </div>
      <div class="panel-body"><h3 id="wordToGuess">------</h3></div>
    </div>

  <div class="panel panel-default">
    <div class="panel-body">Wrong Guesses: <span id="wrongGuesses"></span>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      Guesses Left: <span id="numGuesses">10</span>
    </div>
  </div>


  <div class="panel panel-default">
    <div class="panel-body">
      Wins: <span id="winCount">0</span>
    </div>
  </div>


  <div class="panel panel-default">
    <div class="panel-body">
      Loss: <span id="lossCount">0</span>
    </div>
  </div>

</div>

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

    
    <script src="assets/javascript/game.js"></script>
  

</div>

</body>

</html>
